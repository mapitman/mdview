name: Build

on:
  push:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: "dev"
      - name: Set version
        run: |
          export VERSION=${{ steps.previoustag.outputs.tag }}
      - name: Setup tools
        run: sudo apt-get install -y pandoc
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build
        run: VERSION="${{ steps.previoustag.outputs.tag }}" make all

  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Install dependencies
        run: |
          dnf install -y \
            rpm-build \
            golang \
            pandoc \
            make \
            git \
            tar \
            gzip

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Previous tag
        id: previoustag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          TAG="${TAG#v}"
          echo "VERSION=${TAG}" >> $GITHUB_OUTPUT

      - name: Build RPM package
        run: VERSION=${{ steps.previoustag.outputs.VERSION }} make rpm
